<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYFLOWER TRUCKING SERVICES</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--navbar-->
    <header>
        <div class="navbar">
            <div class="logo"><a href="index.html"><img src="assets/mayflowerlogo1 1logo.png" alt="logo"></a></div>
            <ul class="links">
                <li><a href="">Home</a></li>
                <li><a href="">About-us</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <a href="" class="login_btn">Log-in</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <li><a href="">Home</a></li>
            <li><a href="">About-us</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="" class="login_btn">Log-in</a></li>
        </div>
    </header>

    <section id="hero">
        <p class="head_line">FASTEST & EASIEST WAY TO GET A INSURANCE</p>

        <div class="row hero">
            <div class="column1">
                <div class="row">
                    <div class="card">
                        <div class="stat">
                            <p>30k+</p>
                            <h3>Insurance</h3>
                        </div>
                        <i class="fa-solid fa-rhombus"></i>
                        <div class="stat">
                            <p>720+</p>
                            <h3>Customer</h3>
                        </div>
                        <i class="fa-solid fa-rhombus"></i>
                        <div class="stat">
                            <p>24/7</p>
                            <h3>Support</h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card contact_us">
                        <form>
                            <input type="text" placeholder="Enter your Name">
                            <input type="email" placeholder="Enter your Email-Address">
                            <input type="submit" value="Contact-us">
                    </div>
                </div>
            </div>
            <div class="column2">
                <img src="assets/hero.png" alt="hero">
            </div>
        </div>
    </section>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')
            toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
        }
    </script>
</body>

</html>
